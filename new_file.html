<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>个人简介</title>
		
		<style>
		    img {
		        width: 150px;
		        height: 150px;
		        border-radius: 50%; /* 让图片变圆 */
		        border: 3px solid #0077cc; /* 加一个边框 */
				
		    }
			
			p {
			        font-size: 18px;
			        color: #555;
			        margin-top: 20px;
			    }
				
				button {
				    padding: 10px 20px;
				    font-size: 16px;
				    background-color: #0077cc;
				    color: white;
				    border: none;
				    border-radius: 8px;
				    cursor: pointer;
				    margin-top: 20px;
				}
				
				button:hover {
				    background-color: #005fa3;
				}
				
				.contact {
				    margin-top: 40px;
				    background-color: #f2f9ff;
				    padding: 20px;
				    border-radius: 12px;
				    width: 300px;
				    margin-left: auto;
				    margin-right: auto;
				}
				
				.contact h2 {
				    color: #0077cc;
				    margin-bottom: 10px;
				}
				
				.contact p {
				    font-size: 16px;
				    color: #444;
				}
				
				.skill-tags {
				    display: flex;
				    flex-wrap: wrap;
				    justify-content: center;
				    gap: 10px;
				    padding: 0 10px;
				}
				
				.projects {
				    margin-top: 40px;
				    padding: 20px 10px;
				    background-color: #f9f9f9;
				    border-radius: 12px;
				    max-width: 600px;
				    margin-left: auto;
				    margin-right: auto;
				    text-align: center;
				}
				
				.project-item img {
				    max-width: 100%;
				    height: auto;
				    border-radius: 10px;
				    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
				    margin-bottom: 10px;
				}
				
				@media (max-width: 480px) {
				    body {
				        padding: 10px;
				    }
				    
				    h1 {
				        font-size: 24px;
				    }
				
				    p, .contact p, .skills h2, .projects h2 {
				        font-size: 16px;
				    }
				
				    button {
				        width: 100%;
				        font-size: 18px;
				        padding: 12px 0;
				    }
				}
				
				.navbar {
				  position: sticky;
				  top: 0;
				  background-color: #0077cc;
				  padding: 10px 0;
				  display: flex;
				  justify-content: center;
				  gap: 30px;
				  z-index: 1000;
				}
				
				.navbar a {
				  color: white;
				  text-decoration: none;
				  font-weight: bold;
				  font-size: 16px;
				  padding: 8px 12px;
				  border-radius: 5px;
				  transition: background-color 0.3s;
				}
				
				.navbar a:hover {
				  background-color: #005fa3;
				}

				#backToTop {
				    position: fixed;
				    bottom: 30px;
				    right: 30px;
				    display: none;
				    padding: 10px 16px;
				    font-size: 16px;
				    border: none;
				    border-radius: 50px;
				    background-color: #0077cc;
				    color: white;
				    cursor: pointer;
				    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
				    z-index: 999;
				    transition: opacity 0.3s;
				}
				
				#backToTop:hover {
				    background-color: #005fa3;
				}


		</style>

	</head>
	<body>
		
		<nav class="navbar">
		  <a href="#about">关于我</a>
		  <a href="#contact">联系方式</a>
		  <a href="#skills">技能</a>
		  <a href="#projects">作品</a>
		</nav>
		
		


		<h1 id="about">我是小李</h1>
		
		<img src="wechat_2025-05-15_185405_722.png" alt="头像" />
		
		<p>
			我正在学习网页开发 希望成为一名前端工程师
		</p>
		
		<button onclick="sayHello()">打个招呼</button>
		<!-- 联系方式 -->
		<div class="contact" id="contact">
			
			<h2>联系方式</h2>
			<p>📧 邮箱：1002734882@qq.com</p>
			<p>📱 微信：123456</p>
			
		</div>
		<!-- 技能标签 -->
			<div class="skills" id="skills">
			    <h2>掌握技能</h2>
			    <div class="skill-tags">
			        <span>HTML</span>
			        <span>CSS</span>
			        <span>JavaScript</span>
			        <span>Vue.js</span>
			        <span>HBuilderX</span>
			    </div>
			</div>
			<!-- 作品展示 -->
			<div class="projects" id="projects">
			    <h2>作品展示</h2>
			    
			    <div class="project-item">
			        <img src="https://i.imgur.com/w1hE92M.png" alt="项目截图1">
			        <p>🎨 我的第一个网页项目：个人简介页</p>
			    </div>
			
			    <div class="project-item">
			        <img src="https://i.imgur.com/vt2B3GZ.png" alt="项目截图2">
			        <p>📱 响应式练习：自适应布局页面</p>
			    </div>
			</div>


			
		
		
		
		
		<script>
			function sayHello(){
				alert("你好呀！欢迎来到我的主页！")
			}
			
			// 返回顶部功能
			function scrollToTop() {
			    window.scrollTo({ top: 0, behavior: 'smooth' });
			}
			
			// 显示 / 隐藏按钮
			window.onscroll = function () {
			    const btn = document.getElementById("backToTop");
			    if (document.documentElement.scrollTop > 300) {
			        btn.style.display = "block";
			    } else {
			        btn.style.display = "none";
			    }
			};

		</script>
		
		<button onclick="scrollToTop()" id="backToTop">↑ 顶部</button>
	</body>
	
</html>
